<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="display: flex;
    height: 100vh;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: brown;
    
    ">
         <div style="background-color:powderblue;
                 color:black;
                 padding: 20px;
                 height: 40vh;
                 width: 22vw;
                 justify-content: center;
                 align-items: center;
                 border-radius: 5px;
                 ">
            <div style="font-size: 18px;display: flex; justify-content: center;">Login</div>     
            <div style="padding: 4px;">Username</div>
            <input type="text" placeholder="Username or Email" style="width: 100%;">
            <div style="padding: 4px;">Password</div>
            <input type="text" placeholder="Password" style="width: 100%;">
            <div>
                <input type="checkbox" style="padding: 6px;">
                <label>Remember Me</label>
            </div>
            <div>
            <input type="checkbox" style="padding: 6px;">
            <label>Keep Me Signed In</label>
            </div>
            <div style="padding-top: 8px;padding-left: 5px;">
            <button style="background: red;width: 100%;border: black solid 2px;border-radius: 5px;">Login</button>
            </div>
            
        </div>
    </div>
</body>
</html>
